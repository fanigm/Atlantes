<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
          <img id="texture" src="assets/belfast_sunset_4k.jpg"> 
          <a-asset-item id="holamundo" src="assets/holamundo2.gltf"></a-asset-item>
        </a-assets>
      
        <a-box src="#texture"></a-box>
        <a-sky src="assets/belfast_sunset_4k.jpg" rotation="0 -130 0"></a-sky>
        <a-gltf-model src="#holamundo"></a-gltf-model>
        <a-light type="point" color="blue" position="0 5 0"></a-light>
        <a-light type="point" color="red" position="0 -2 0"></a-light>
    </a-scene>
</body>
</html>
